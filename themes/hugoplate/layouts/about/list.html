{{ define "main" }}
  <section class="section-sm">
    <div class="container">
      <div class="row left">
        <div class="md:col-10 lg:col-7 text-justify">
          {{ partial "image" (dict "Src" .Params.image "Alt" .Title "Class" "mx-auto mb-6" "Size" "200x200") }}
          <h2 class="h3 mb-6"></h2>
          <div class="content">{{ .Content }}</div>
          {{ if not .IsHome }}
          <p>foo</p>
          {{ end }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
